<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp Order Button</title>
    <!-- Add FontAwesome for WhatsApp icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* WhatsApp button styling */
        .whatsapp-button {
            display: inline-block;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #25D366;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .whatsapp-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .whatsapp-button i {
            margin-right: 12px;
            font-size: 22px;
        }

        /* Responsiveness for mobile */
        @media (max-width: 600px) {
            .whatsapp-button {
                padding: 14px 28px;
                font-size: 16px;
            }
            .whatsapp-button i {
                font-size: 20px;
            }
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Main container for WhatsApp button -->
    <div class="container">
        <a href="https://wa.me/918300000194?text=To%20know%20more%20/%20to%20place%20order%20click%20here" 
           target="_blank" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i> To know more / to place order click here
        </a>
    </div>

    <!-- Footer for Chirag Mobile Solution -->
    <footer>
        <p>&copy; 2025 Chirag Mobile Solution. All rights reserved.</p>
        <p><a href="https://www.example.com">Visit our website</a> | <a href="mailto:info@chiragmobilesolution.com">Contact Us</a></p>
    </footer>
</body>
</html>
