<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="CSS_files/contact-form.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background-image:url('Images/login-background.jpg');background-size: cover;">
        <div class="container">
            <div class="container form bg-white pt-5 mt-4 mb-3">
                <p class="text-center contact-heading">Contact Us</p>
                <div class="container">
                    <div class="row pl-5 pt-3">
                        <div class="col-12 pt-3">
                            <input type="text" placeholder="Name" style="width:85%;border:transparent;border-bottom:2px solid black;height:40px" class="name">
                            <div class="name-hide text-danger"></div>
                        </div>
                        <div class="col-12 pt-4">
                            <input type="text" placeholder="Mobile No." style="width:85%;border:transparent;border-bottom:2px solid black;height:40px" class="mobile">
                            <div class="mobile-hide text-danger"></div>
                        </div>
                        <div class="col-12 pt-4">
                            <input type="text" placeholder="Email ID" style="width:85%;border:transparent;border-bottom:2px solid black;height:40px" class="email">
                            <div class="email-hide text-danger"></div>
                        </div>
                        <div class="col-12 pt-5">
                            <textarea rows="5" placeholder="Message" style="width:85%" class="message"></textarea>
                            <div class="hide-message text-danger"></div>
                        </div>
                        <div class="col-12 pt-5">
                            <span class="btn text-white send-button" style="width:85%; background-color: #007bff;">Send</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        $(".send-button").click(function () {
            var firstname = $(".name").val();
            var check = /^[a-zA-Z\s]+$/;

            // Validate name
            if (firstname == "") {
                $(".name-hide").text("Enter your name");
                return false;
            } else if (!firstname.match(check)) {
                $(".name-hide").text("Enter your valid name");
                return false;
            } else if (firstname.length > 20) {
                $(".name-hide").text("More than 20 characters are not allowed");
                return false;
            } else {
                $(".name-hide").text("");
            }

            // Validate mobile number
            var mobile = $(".mobile").val();
            var check_mobile = /^[0-9]+$/;
            if (mobile == "") {
                $(".mobile-hide").text("Enter your mobile number");
                return false;
            } else if (!mobile.match(check_mobile)) {
                $(".mobile-hide").text("Enter a valid mobile number");
                return false;
            } else {
                $(".mobile-hide").text("");
            }

            // Validate email
            var check_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var email = $(".email").val();
            if (email == "") {
                $(".email-hide").text("Enter your email ID");
                return false;
            } else if (!email.match(check_email)) {
                $(".email-hide").text("Enter a valid email ID");
                return false;
            } else {
                $(".email-hide").text("");
            }

            // Validate message
            var message = $(".message").val();
            if (message == "") {
                $(".hide-message").text("Write something for us");
                return false;
            } else {
                $(".hide-message").text("");
            }

            // Construct WhatsApp message URL
            var whatsappNumber = "918300000194"; // Your WhatsApp number in international format
            var whatsappURL =
                "https://wa.me/" +
                whatsappNumber +
                "?text=" +
                encodeURIComponent(
                    "Name: " + firstname +
                    "\nMobile: " + mobile +
                    "\nEmail: " + email +
                    "\nMessage: " + message
                );

            // Redirect to WhatsApp
            window.location.href = whatsappURL;
        });
        </script>
    </body>
</html>
